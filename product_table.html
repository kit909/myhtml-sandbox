<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gulaman</td>
                <td>₱10.00</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Hotdog</td>
                <td>₱15.00</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Lumpia (3pcs)</td>
                <td>₱20.00</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Siomai (5pcs)</td>
                <td>₱25.00</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Siomai Rice (4pcs Siomai)</td>
                <td>₱30.00</td>
                <td>Available</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
